<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperation Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Conversion Program</h1>
    <div class="container">
        <label for="UserInput" class="UserInputLabel">Enter the Temperature: </label>
        <input type="text" id="UserInput" placeholder="30">

        <div class="ConversionSelector">
            <div class="selector1">
                <input type="radio" id="CelsiusToFahrenheit" name="ConversionType">
                <label for="CelsiusToFahrenheit" class="RadioLabels">Celsius -> Fahrenheits</label>
            </div>
            <div class="selector2">
                <input type="radio" id="FahrenheitToCelsius" name="ConversionType">
                <label for="FahrenheitToCelsius" class="RadioLabels">Fahrenheits -> Celsius</label>
            </div> 
        </div>
        <button id="ConvertButton">Convert</button>

        <h2 id="Output">_sdfsjkhfkhs</h2>
    </div>
    <h3>Made by, Nuban Sami Alam</h3>
    <script src="script.js"></script>
</body>
</html>
